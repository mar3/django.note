<!-- chat/messages.html -->
(LOADED AT: {{ current_timestamp }})<br>
<table>
{% for message in form.messages %}
	<tr>
		<td style="border-style: solid; border-width: 1px; border-color: #a0a0a0; background-color: #f0f0f0; vertical-align: top; font-size: 12px; color: #903030">{{ message.user_id }}:&nbsp;{{ message.message_text }}&nbsp;({{ message.time_posted }})</td>
	</tr>
{% endfor %}
</table>
