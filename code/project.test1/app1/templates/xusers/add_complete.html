{% extends "base.html" %}
{% block content %}
						<h2 class="section">xusers</h2>
						アカウントを作成しました！
						<table>
							<tr style="background-color: #203040; color: #ffffff;">
								<td><span class="">ユーザー<!--(※入力された内容が os のユーザー名になります)--></span></td>
								<td>{{ form_data.user }}</td>
							</tr>
							<tr style="background-color: #203040; color: #ffffff;">
								<td><span class="">パスワード</span></td>
								<td>{{ form_data.password }}</td>
							</tr>
							<tr style="background-color: #203040; color: #ffffff;">
								<td><span class="">グループ</span></td>
								<td>{{ form_data.group }}</td>
							</tr>
						</table>
						<br>
{% endblock %}
